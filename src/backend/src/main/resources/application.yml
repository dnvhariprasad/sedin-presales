spring:
  application:
    name: presales-api
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/presalesdb}
    username: ${SPRING_DATASOURCE_USERNAME:presalesadmin}
    password: ${SPRING_DATASOURCE_PASSWORD:}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://login.microsoftonline.com/${AZURE_TENANT_ID}/v2.0

azure:
  storage:
    connection-string: ${AZURE_STORAGE_CONNECTION_STRING:}
    container-originals: originals
    container-renditions: renditions
    container-summaries: summaries
    container-templates: templates
  openai:
    endpoint: ${AZURE_OPENAI_ENDPOINT:}
    api-key: ${AZURE_OPENAI_API_KEY:}
    chat-deployment: gpt-4o-mini
    embedding-deployment: text-embedding-3-small
  search:
    endpoint: ${AZURE_SEARCH_ENDPOINT:}
    api-key: ${AZURE_SEARCH_API_KEY:}
    index-name: presales-documents
  document-intelligence:
    endpoint: ${AZURE_DOC_INTELLIGENCE_ENDPOINT:}
    api-key: ${AZURE_DOC_INTELLIGENCE_API_KEY:}

server:
  port: 8080

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui
